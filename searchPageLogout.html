<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link rel="stylesheet" href="restaurantStyles.css" />
    <link rel="stylesheet" href="SearchStyle.css" />

    <script
      src="https://kit.fontawesome.com/78bb10c051.js"
      crossorigin="anonymous"
    ></script>

    <!-- header menu -->
  </head>
  <body>
    <header>
      <div class="RP-app-name">
        <h1>WhenInTaft</h1>
      </div>
      <div class="toggle-bars" id="mobile-menu">
        <div class="toggle"></div>
        <div class="toggle"></div>
        <div class="toggle"></div>
      </div>
      <div class="menu-bar">
        <div class="menu-list">
          <div class="part1">
            <a href="index.html">HOME</a>
            <a href="restaurantLogout.html">RESTAURANTS</a>
          </div>
          <div class="menu-line"></div>
          <div class="menu-bar2">
            <nav>
              <ul>
                <li>
                  <div class="view-profile">
                    <a href="registrationPage.html" id="prof-page">REGISTER</a>
                  </div>
                  <div class="dropdown-m">
                    <ul>
                      <li><a href="loginPage.html">LOGIN</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="search-container">
      <input
        type="text"
        placeholder="search here"
        name="searchBar"
        id="searchBar"
      /><a href="searchPageLogout.html"
        ><img src="assets/searchbutton.png" alt=""
      /></a>
    </div>
    <div class="search-line"></div>

    <div class="search-container2">
      <input
        type="text"
        placeholder="search here"
        name="searchBar"
        id="searchBar"
      /><a href="searchPageLogout.html"
        ><img src="assets/searchbutton.png" alt=""
      /></a>
    </div>
    <!-- end of header menu -->

    <div id="search-result-container">
      <div class="search-alert">
        <p>
          search result for: "
          <span id="result" data-result="#">angrydobo</span>"
        </p>
      </div>
      <div id="filter-result-box">
        <form action="#">
          <label for="result filter">Filter Result:</label>
          <select name="filter-options" id="filter-options">
            <option value="overall-rating">Rating</option>
            <option value="Lowest Price">Lowest Price</option>
          </select>
          <br /><br />
          <input type="submit" value="search" />
        </form>
      </div>
    </div>

    <div class="restobox-cont">
      <div class="resto-container">
        <a href="RestoView-ADB-out.html"
          ><img src="assets/ADB.png" id="restaurant1"
        /></a>
        <div id="resto-desc">
          <p>
            Ignite your senses with one of the all-time Filipino favorite Adobo
            where every bite is burst of culinary passion.
          </p>
        </div>
        <div id="resto-innerLabel">
          <p id="r-label">Angry Dobo</p>
          <div class="cont">
            <i class="fa-solid fa-star" style="color: #ffd53d"></i>
            <p id="r-label">4.7</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const menu = document.querySelector("#mobile-menu");
    const menuLinks = document.querySelector(".menu-bar");
    const userPage = document.querySelector("#prof-page");
    const userPic = document.querySelector("#prof-pic");
    const searchBar = document.querySelector(".search-container");
    const hidden = document.querySelector(".hidden");
    const swidth = screen.width;
    const copies = document.querySelectorAll(".resto-container").length;
    const restoBox = document.querySelector(".restobox-cont");
    const restoDesc = document.querySelectorAll("#resto-desc");
    const restoLabel = document.querySelector("#resto-innerLabel");
    console.log(restoBox);

    console.log(swidth);
    console.log(copies);

    menu.addEventListener("click", function () {
      menu.classList.toggle("is-active");
      menuLinks.classList.toggle("active");
      searchBar.classList.toggle("active");
    });
    userPage.addEventListener("mouseover", function () {
      userPic.classList.toggle("hovered");
    });
    userPage.addEventListener("mouseout", function () {
      userPic.classList.toggle("hovered");
    });

    if (swidth > 960 && copies % 3 == 2) {
      console.log("copies modulo:", copies % 3);

      document.querySelector(".restobox-cont").innerHTML +=
        '<div class="hidden"></div>';
    }
  </script>
</html>
