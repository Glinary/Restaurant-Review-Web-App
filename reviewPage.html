<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Review Page</title>
    <link rel="stylesheet" href="reviewStyles.css" />


    <script
      src="https://kit.fontawesome.com/78bb10c051.js"
      crossorigin="anonymous"
    ></script>

<!-- header menu -->
  </head>
  <body>
    <header>
      <div class="RP-app-name">
        <h1>WhenInTaft</h1>
      </div>
      <div class="menu-bar">
        <div class="menu-list">
          <a href="#">HOME</a>
          <a href="#">RESTAURANTS</a>
        </div>
        <div class="view-profile">
          <a href>VIEW PROFILE</a>
          <img src="assets/anonymous_picture.png" />
        </div>
      </div>
    </header>
<!-- end of header menu -->

<!-- content body -->
    <div class="section">
      <div class="left-block roundblock"></div>

      <!-- center-block -->
      <div class="center-block roundblock">

        <!-- center-block: review box -->
        <div class="block1 roundblock">
          <p>Write your honest thoughts.</p>
          <div class="review-section">
            <form>
              <div class="user-review">
                <textarea
                  id="user-rev"
                  name="user-rev"
                  rows="8"
                  cols="120"
                  placeholder="write your review here"
                  maxlength="350"
                ></textarea>
              </div>
          </div>
        </div>

        <!-- center-block: image box -->
        <div class="block2 roundblock">
          <p>Upload 2 images</p>
          <div class="image-section">
            <div class="image-section1">
              <div class="user-upload">
                <!-- https://nikitahl.com/custom-styled-input-type-file -->
                  <input id="user-rev-pic1" name="user-rev-pic1" type="file" />
              </div>
            </div>
            <div class="image-section2">
              <div class="user-upload">
              <input id="user-rev-pic1" name="user-rev-pic1" type="file" />
                
              </div>
            </div>
          </div>
        </div>

        <!-- center-block: buttons box -->
        <div class="submission">
          <div class="buttons">
            <div class="cancel"><a href="#">cancel</a></div>
            <input id="submit" type="submit" value="submit review"> 
          </div>
        </form>
        </div>
      </div>
      <!-- end of center block -->

      <div class="right-block roundblock"></div>
    </div>
<!-- end of content body -->
  </body>
</html>
