<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Review Page</title>
    <link rel="stylesheet" href="editProfStyles.css" />
    <script src="ViewEstablishmentRules.js" defer></script>
    <script src="reviewPageRules.js" defer></script>
    <link rel="stylesheet" href="ViewEstablishmentStyles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reviewStyles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/78bb10c051.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--START OF HEADER-->
    <header>
      <div class="RP-app-name">
        <h1>WhenInTaft</h1>
      </div>
      <div class="toggle-bars" id="mobile-menu">
        <div class="toggle"></div>
        <div class="toggle"></div>
        <div class="toggle"></div>
      </div>
      <div class="divide-this"></div>

      <div class="menu-bar">
        <div class="menu-list">
          <div class="part1">
            <a href="indexLog.html" id="current">HOME</a>
            <a href="restaurant.html">RESTAURANTS</a>
          </div>
          <div class="menu-line"></div>
          <div class="search-container2">
            <i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: #ceb9a7; margin-left: 0.5rem"
            ></i>
            <form action="SearchPage.html" id="searchform" method="get">
              <input
                type="text"
                placeholder="Type to search"
                name="searchBar"
                id="searchBar"
              />
              <input type="submit" value="submit" />
            </form>
          </div>
          <div class="menu-bar2">
            <nav>
              <ul>
                <li>
                  <div class="view-profile">
                    <a href="viewprofileU1.html" id="prof-page">VIEW PROFILE</a>
                    <img src="assets/anonymous_picture.png" id="prof-pic" />
                  </div>
                  <div class="dropdown-m">
                    <ul>
                      <li><a href="viewprofileU1.html">VIEW PROFILE</a></li>
                      <li><a href="editProfile.html">EDIT PROFILE</a></li>
                      <li><a href="index.html">LOGOUT</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="search-container">
      <input
        type="text"
        placeholder="Type to search"
        name="searchBar"
        id="searchBar"
      /><a href="SearchPage.html"></a>
    </div>
    <div class="search-line"></div>

    <!-- END OF HEADER -->

    <div class="section">
      <div class="left-block roundblock"></div>
      <div class="center-block roundblock">
        <div class="block0 roundblock">
          <form id="create-review">
            <span id="labels"><label for="title">Title</label></span>
            <textarea
              id="title"
              name="title"
              rows="1"
              cols="10"
              placeholder="write title for your review here"
              maxlength="40"
            ></textarea>

            <span id="labelsFlex"
              ><label for="review">Review</label>
              <div class="rating">
                <label>
                  <input type="radio" name="stars" value="1" />
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="2" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="3" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="4" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="5" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
              </div>
            </span>
            <textarea
              id="review"
              name="review"
              rows="1"
              cols="10"
              placeholder="write your review here"
              maxlength="210"
            ></textarea>

            <span id="labels"
              ><label for="image-section">Upload 2 images</label></span
            >
            <div class="image-section">
              <div class="image-section1">
                <div class="user-upload">
                  <!-- https://nikitahl.com/custom-styled-input-type-file -->
                  <input
                    id="user-rev-pic1"
                    name="user-rev-pic1"
                    type="file"
                    accept=".jpg, .jpeg, .png, .mp4"
                  />
                </div>
              </div>
              <div class="image-section2">
                <div class="user-upload">
                  <input id="user-rev-pic1" name="user-rev-pic1" type="file" />
                </div>
              </div>
            </div>
            <div class="buttons">
              <div class="cancel"><a href="#">cancel</a></div>
              <input id="submit" type="submit" value="submit review" />
            </div>
          </form>
        </div>
        <div class="right-block roundblock"></div>
      </div>
      <div class="right-block roundblock"></div>
    </div>
  </body>
</html>
