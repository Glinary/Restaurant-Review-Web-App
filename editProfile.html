<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Review Page</title>
    <link rel="stylesheet" href="editProfStyles.css" />


    <script
      src="https://kit.fontawesome.com/78bb10c051.js"
      crossorigin="anonymous"
    ></script>

<!-- header menu -->
  </head>
  <body>
    <header>
      <div class="RP-app-name">
        <h1>WhenInTaft</h1>
      </div>
      <div class="toggle-bars" id="mobile-menu">
        <div class="toggle"></div>
        <div class="toggle"></div>
        <div class="toggle"></div>
      </div>

      <div class="divide-this">

        
      </div>
      <div class="menu-bar">
        <div class="menu-list">
          <div class="part1">
            <a href="indexLog.html">HOME</a>
            <a href="restaurant.html">RESTAURANTS</a>
          </div>
          <div class="menu-line"></div>
          <div class="menu-bar2">
            <nav>
              <ul>
                <li>
                  <div class="view-profile">
                    <a href="viewprofileU1.html" id="prof-page">VIEW PROFILE</a>
                    <img src="assets/anonymous_picture.png" id="prof-pic" />
                  </div>
                  <div class="dropdown-m">
                    <ul>
                      <li><a href="index.html">LOGOUT</a></li>
                    </ul>
                  </div>
                </li>
              </ul> 
            </nav>
          </div>
        </div>
      </div>
    </header>
     <div class="search-container">
        <input
          type="text"
          placeholder="search here"
          name="searchBar"
          id="searchBar"
        /><img src="assets/searchbutton.png" alt="" />
      </div>
      <div class="search-line"></div>
      <!-- end of header menu -->

      <div class="search-container2">
        <input
          type="text"
          placeholder="search here"
          name="searchBar"
          id="searchBar"
        /><img src="assets/searchbutton.png" alt="" />
      </div>
      
    <!-- end of header menu -->

<!-- content body -->
    <div class="section">
      <div class="left-block roundblock"></div>

      <!-- center-block -->
      <div class="center-block roundblock">

        <!-- center-block: image box -->
        <div class="block2 roundblock">
            <p>Upload your Profile Picture</p>
            <div class="image-section">
              <div class="image-section1">
        <form action="viewprofileU1.html">
                <div class="user-upload">
                  <!-- https://nikitahl.com/custom-styled-input-type-file -->
                    <input id="user-rev-pic1" name="user-rev-pic1" type="file" />
                </div>
              </div>
            </div>
        </div>
        

        <!-- center-block: review box -->
        <div class="block1 roundblock">
          <div id="heading">
          <p>Write Your Name</p>
          </div>
          <div class="name-section">
              <div class="user-name">
                <textarea
                  id="user-rev"
                  name="user-rev"
                  rows="8"
                  cols="120"
                  placeholder="FIRST NAME"
                  maxlength="350"
                ></textarea>
              </div>
          </div>
          <div class="name-section">
              <div class="user-name">
                <textarea
                    id="user-rev"
                    name="user-rev"
                    rows="8"
                    cols="120"
                    placeholder="LAST NAME"
                    maxlength="350"
                ></textarea>
              </div>
          </div>
        </div>

        <div class="block1 roundblock">
            <div id="heading">
            <p>Write something about yourself</p>
            </div>
            <div class="desc-section">
                <div class="user-desc">
                  <textarea
                    id="user-rev"
                    name="user-rev"
                    rows="8"
                    cols="120"
                    placeholder="write your description about yourself here"
                    maxlength="350"
                  ></textarea>
                </div>
            </div>
          </div>


        <!-- center-block: buttons box -->
        <div class="submission">
          <div class="buttons">
            <div class="cancel"><a href="viewprofileU1.html">cancel</a></div>
            <input id="submit" type="submit" value="update profile"> 
          </div>
        </form>
        </div>
      </div>
      <!-- end of center block -->

      <div class="right-block roundblock"></div>
    </div>
<!-- end of content body -->
  </body>
  <script>
    //menu
    const menu = document.querySelector("#mobile-menu");
    const menuLinks = document.querySelector(".menu-bar");
    const userPage = document.querySelector("#prof-page");
    const userPic = document.querySelector("#prof-pic");
    const searchBar = document.querySelector(".search-container");

    menu.addEventListener("click", function () {
      menu.classList.toggle("is-active");
      menuLinks.classList.toggle("active");
      searchBar.classList.toggle("active");
    });
    userPage.addEventListener("mouseover", function () {
      userPic.classList.toggle("hovered");
    });
    userPage.addEventListener("mouseout", function () {
      userPic.classList.toggle("hovered");
    });
  </script>
</html>
