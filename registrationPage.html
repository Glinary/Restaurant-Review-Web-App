<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="registrationStyles.css" />
  </head>
  <body>
    <div class="banner">
      <h1>WhenInTaft</h1>
      <div class="banner-children">
        <div id="line"></div>
        <div id="tagline">explore the food</div>
      </div>
      <div class="explore">
        <a href="restoNoLog.html"><input type="button" value="Explore" /></a>
      </div>
    </div>

    <div class="registration-section">
      <div class="instruction-section">
        <span><h1>Create your Account</h1></span>
        <span><p>Start writing reviews!</p></span>
      </div>

      <div class="input-section">
        <form>
          <input type="text" placeholder="Email" id="email" /><br />
          <input type="text" placeholder="Password" id="password" /><br />
          <input
            type="text"
            placeholder="Confirm Password"
            id="confirm"
          /><br />

          <input type="submit" value="REGISTER" id="register" />
        </form>
      </div>

      <div class="others-section">
        <p id="dont">Already have an account?</p>
        <a href="loginPage.html"><p id="create">Login now</p></a>
      </div>
    </div>
  </body>
</html>
